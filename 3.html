<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    'use strict';
   let result1 = 10 + 10 + "10";
   console.log(result1); 
   let result2 =10 + "10" + 10; 
   console.log(result2); 
   let result3 =10 + 10 + +"10"; 
   console.log(result3); 
   let result4 =10 / -"";
   console.log(result4); 
   let result5 = 10 / +"2,5";
   console.log(result5); 
    
    /* 
    1.(2010 сложены первые десятки, последняя считается строкой и просто приклеивается)
    2. (все приведено к строкам)
    3. (два плюса делают 10 в число и все складывается)
    4. (-"" считается за минус ноль, соответственно минус бесконечность)
    5. (число записано через запятую и считается несуществующим)
    */
    </script>
</body>
</html>
